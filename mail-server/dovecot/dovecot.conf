# File: dovecot.conf

# Giao thức
protocols = imap

# Địa chỉ maildir mặc định
mail_location = maildir:~/Maildir

# Cho phép tất cả kết nối
disable_plaintext_auth = no
auth_mechanisms = plain login

# Dịch vụ lắng nghe IMAP
service imap-login {
  inet_listener imap {
    port = 143
  }
}

# Cho phép user hệ thống (test nội bộ)
passdb {
  driver = pam
}

userdb {
  driver = passwd
}

# Ghi log vào file
log_path = /var/log/dovecot.log
info_log_path = /var/log/dovecot.log
